<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المستشار المؤسسي | تجربة استثنائية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ================== PRELOADER ================== -->
    <div id="preloader"
        style="position: fixed; inset: 0; background: var(--bg-primary); z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease;">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- ================== CINEMATIC NOISE & AMBIENT ================== -->
    <div class="noise-overlay"></div>
    <div class="ambient-bg">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>
        <div class="ambient-orb orb-3"></div>
    </div>

    <!-- ================== VIEW: LOGIN ================== -->
    <section id="login-view" class="view-section active">
        <div class="glass-card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-perspective="1000">
            <div class="mb-4">
                <img data-setting-logo src="" alt="Logo"
                    style="width: 120px; border-radius: 50%; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
            </div>
            <h2 class="mb-2 fw-bold text-gradient">مرحباً بك</h2>
            <p class="mb-5 text-muted">بوابة الموظفين - شركة المستشار المؤسسي</p>

            <form id="employee-login-form">
                <div class="mb-4">
                    <input type="text" class="form-control text-center" placeholder="أدخل اسمك للدخول" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">دخول النظام</button>
            </form>
        </div>

        <!-- Admin Trigger -->
        <div class="floating-btn secret-area" onclick="document.getElementById('adminModal').style.display='flex'"
            title="دخول الأدمن">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Theme Toggle -->
        <div class="floating-btn theme-toggle" title="تغيير الثيم">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>

        <!-- Admin Modal -->
        <div id="adminModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); backdrop-filter:blur(10px); align-items:center; justify-content:center; z-index:2000;">
            <div class="glass-card" style="max-width: 380px;">
                <h4 class="mb-4 fw-bold">المنطقة الإدارية</h4>
                <form id="admin-login-form">
                    <input type="password" class="form-control mb-4 text-center" placeholder="كلمة المرور">
                    <button type="submit" class="btn btn-custom w-100 mb-3">تحقق</button>
                    <button type="button" class="btn btn-light w-100"
                        style="background: rgba(255,255,255,0.1); border:none; color: var(--text-main);"
                        onclick="document.getElementById('adminModal').style.display='none'">إلغاء</button>
                </form>
            </div>
        </div>

        <div class="footer-credit">
            Designed & Developed by <span>Jaafar AL-sadiq</span>
        </div>
    </section>

    <!-- ================== VIEW: HOME ================== -->
    <section id="home-view" class="view-section">
        <div class="container text-center">

            <div class="glass-card mx-auto p-5" data-tilt data-tilt-scale="1.02" style="max-width: 800px;">
                <!-- Logo -->
                <div class="row justify-content-center mb-5">
                    <div class="col-md-6" data-aos="fade-down">
                        <img data-setting-logo src="" alt="Company Logo" class="img-fluid rounded-circle shadow-lg"
                            style="max-height: 160px; border: 4px solid rgba(255,255,255,0.2);">
                    </div>
                </div>

                <!-- Title -->
                <div class="row justify-content-center mb-5">
                    <div class="col-md-10" data-aos="zoom-in" data-aos-delay="200">
                        <h1 class="display-4 fw-bold text-gradient">شركة المستشار المؤسسي</h1>
                        <p class="lead text-muted mt-3">الريادة في التميز المؤسسي</p>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="social-list mb-5" data-aos="fade-up" data-aos-delay="300">
                    <a data-setting-facebook href="#" target="_blank" class="social-card">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a data-setting-instagram href="#" target="_blank" class="social-card">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <button onclick="logout()" class="btn btn-outline-danger px-5 py-3 rounded-pill mt-2 fw-bold"
                    style="border-width: 2px;">تسجيل خروج</button>
            </div>

            <div class="footer-credit mt-4">
                Designed & Developed by <span>Jaafar AL-sadiq</span>
            </div>
        </div>
    </section>

    <!-- ================== VIEW: ADMIN ================== -->
    <section id="admin-view" class="view-section">
        <!-- Navbar -->
        <nav class="admin-navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <span class="h4 mb-0 fw-bold text-gradient">لوحة التحكم</span>
                <button onclick="logout()" class="btn btn-sm btn-danger px-4 rounded-pill">خروج</button>
            </div>
        </nav>

        <div class="container admin-container">
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#logs-tab-content">
                        <i class="fas fa-list ms-2"></i> سجل الدخول
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab-content">
                        <i class="fas fa-cog ms-2"></i> الإعدادات
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Logs Tab -->
                <div class="tab-pane fade show active" id="logs-tab-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="text-primary fw-bold">نشاط الموظفين</h5>
                        <span class="badge bg-primary rounded-pill">Live</span>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-custom text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>الاسم</th>
                                    <th>الوقت</th>
                                    <th>النشاط</th>
                                    <th>الجهاز</th>
                                </tr>
                            </thead>
                            <tbody id="logs-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane fade" id="settings-tab-content">
                    <h5 class="mb-4 text-primary fw-bold">إعدادات النظام</h5>
                    <form id="settings-form">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label ms-1">رابط فيسبوك</label>
                                <input type="url" id="facebook_url" class="form-control"
                                    placeholder="https://facebook.com/...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label ms-1">رابط انستغرام</label>
                                <input type="url" id="instagram_url" class="form-control"
                                    placeholder="https://instagram.com/...">
                            </div>
                            <div class="col-12">
                                <label class="form-label ms-1">رابط الشعار (صورة)</label>
                                <input type="url" id="logo_url" class="form-control" placeholder="Link to image...">
                            </div>
                            <div class="col-12 text-end mt-4">
                                <button type="submit" class="btn btn-custom w-auto px-5">يتحفظ التغييرات</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Vanilla Tilt for 3D Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
