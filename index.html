<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة المستشار المؤسسي</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ================== VIEW: LOGIN ================== -->
    <section id="login-view" class="view-section active">
        <div class="glass-card" data-aos="zoom-in">
            <div class="mb-4">
                <img data-setting-logo src="" alt="Logo"
                    style="width: 120px; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            </div>
            <h2 class="mb-3 fw-bold" style="color: var(--primary-blue);">مرحباً بكم</h2>
            <p class="mb-4 text-muted">شركة المستشار المؤسسي</p>

            <form id="employee-login-form">
                <div class="mb-4">
                    <input type="text" class="form-control text-center" placeholder="أدخل اسمك للدخول" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">دخول الموظفين</button>
            </form>
        </div>

        <!-- Admin Trigger -->
        <div class="floating-btn secret-area" onclick="document.getElementById('adminModal').style.display='flex'"
            title="دخول الأدمن">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Theme Toggle -->
        <div class="floating-btn theme-toggle" onclick="app.toggleTheme()" title="تغيير الثيم">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>

        <!-- Admin Modal -->
        <div id="adminModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); align-items:center; justify-content:center; z-index:2000;">
            <div class="glass-card" style="max-width: 350px; border-color: white;">
                <h4 class="mb-4 fw-bold">دخول الإدارة</h4>
                <form id="admin-login-form">
                    <input type="password" class="form-control mb-3 text-center" placeholder="كلمة المرور">
                    <button type="submit" class="btn btn-primary w-100 mb-2">تحقق</button>
                    <button type="button" class="btn btn-light w-100"
                        onclick="document.getElementById('adminModal').style.display='none'">إلغاء</button>
                </form>
            </div>
        </div>

        <div class="footer-credit">
            تطوير: <span>جعفر صادق الركابي</span>
        </div>
    </section>

    <!-- ================== VIEW: HOME ================== -->
    <section id="home-view" class="view-section">
        <div class="container text-center">
            <!-- Logo -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-6" data-aos="fade-down">
                    <img data-setting-logo src="" alt="Company Logo" class="img-fluid rounded-circle shadow-lg"
                        style="max-height: 180px; border: 5px solid white;">
                </div>
            </div>

            <!-- Title -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-8" data-aos="zoom-in" data-aos-delay="200">
                    <h1 class="display-4 fw-bold" style="color: var(--primary-blue);">شركة المستشار المؤسسي</h1>
                </div>
            </div>

            <!-- Social Links -->
            <div class="d-flex justify-content-center align-items-center mb-5 flex-wrap gap-4">
                <a data-setting-facebook href="#" target="_blank" class="social-icon" data-aos="fade-right"
                    data-aos-delay="300">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a data-setting-instagram href="#" target="_blank" class="social-icon" data-aos="fade-left"
                    data-aos-delay="400">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <button onclick="logout()" class="btn btn-outline-primary px-4 rounded-pill mt-4">تسجيل خروج</button>

            <div class="footer-credit mt-5">
                تطوير: <span>جعفر صادق الركابي</span>
            </div>
        </div>
    </section>

    <!-- ================== VIEW: ADMIN ================== -->
    <section id="admin-view" class="view-section">
        <!-- Navbar -->
        <nav class="navbar navbar-light w-100 admin-navbar mb-4">
            <div class="container">
                <span class="navbar-brand mb-0 h1 fw-bold text-primary">لوحة تحكم الأدمن</span>
                <button onclick="logout()" class="btn btn-sm btn-outline-danger">تسجيل خروج</button>
            </div>
        </nav>

        <div class="container admin-container">
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#logs-tab-content">سجل
                        الدخول</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab"
                        data-bs-target="#settings-tab-content">الإعدادات</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Logs Tab -->
                <div class="tab-pane fade show active" id="logs-tab-content">
                    <h5 class="mb-4 text-primary">سجلات دخول الموظفين</h5>
                    <div class="table-responsive">
                        <table class="table table-hover text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>الاسم</th>
                                    <th>الوقت</th>
                                    <th>النشاط</th>
                                    <th>الجهاز</th>
                                </tr>
                            </thead>
                            <tbody id="logs-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane fade" id="settings-tab-content">
                    <h5 class="mb-4 text-primary">إعدادات الموقع</h5>
                    <form id="settings-form">
                        <div class="mb-3">
                            <label class="form-label">رابط فيسبوك</label>
                            <input type="url" id="facebook_url" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رابط انستغرام</label>
                            <input type="url" id="instagram_url" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رابط اللوغو (صورة)</label>
                            <input type="url" id="logo_url" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-custom w-auto px-5">حفظ التغييرات</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer-credit">
            تطوير: <span>جعفر صادق الركابي</span>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
